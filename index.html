<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Netflex</title>
</head>

<body>
    <div class="header">
        <div class="header new">NEW!</div>
        <span class="banner">Plans now start at</span>

        <span class="banner price">$6.99
            <span class="banner dot">.</span>
        </span>

        <div class="learnbutton">
            <a href="#"><button class="menubutton">Learn More >></button></a>

        </div>
    </div>
    <div class="top">
        <div class="topleft">
            <img class="netflixlogo" src="/netflix-logo-png-large.png" alt="logo">
        </div>
        <div class="topright">
            <div class="language">
                <select id="languageselect" name="languageselect" id="eng">
                    <option selected lang="en" label="English" value="en-US">English</option>
                    <option lang="es" label="Español" value="en-US">Español</option>
                </select>
            </div>
            <div class="signin">
                <button class="signinbutton">Sign In</button>
            </div>
        </div>
    </div>
    <main>
        <div class="body">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <div class="middle">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <form class="emailform" action="#">
                    <input class="email" type="text" name="email" id="email" placeholder="Email address">
                    <button class="getstartedbutton" role="button" type="submit">Get Started ></button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
